{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm p-4">
      <h3 class="mb-3 text-center" style="font-family: 'UnifrakturCook', serif;">Create an Account</h3>
      {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
      <form method="post">
        <div class="mb-3"><label class="form-label">Username</label><input class="form-control" name="username" required></div>
        <div class="mb-3"><label class="form-label">Email</label><input class="form-control" type="email" name="email" required></div>
        <div class="mb-3"><label class="form-label">Password</label><input class="form-control" type="password" name="password" required></div>
        <div class="mb-3"><label class="form-label">Confirm Password</label><input class="form-control" type="password" name="confirm_password" required></div>
        <div class="d-flex justify-content-between align-items-center"><button class="btn btn-primary">Register</button><a href="{{ url_for('auth.login') }}">Already have an account?</a></div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
